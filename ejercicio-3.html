<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a usar imagenes</h1>
      <figure>
        <img src="../Imagenes/Logo F.Trans.png" alt="Logo" />
      </figure>
    </section>

    <section>
      <h1>Aprendiendo a usar videos</h1>
      <video controls muted loop autoplay>
        <source src="../Imagenes/videoplayback.mp4" type="video/mp4" />
      </video>
    </section>

    <section>
      <h1>Aprendiendo a usar audios</h1>
      <audio autoplay loop controls>
        <source
          src="../Imagenes/SI LAS MIRADAS - BRAY ON (Performance video).mp3"
          type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
